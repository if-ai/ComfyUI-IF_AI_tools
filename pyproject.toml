version = "1.1.3"
license = { file = "MIT License" }
dependencies = ["anthropic",
"groq",
"mistralai",
"huggingface_hub",
"pypdf2",
"pdf2image",
"timm",
"sentence-transformers",
"byaldi",
"opencv-python",
"IPython",
"python-dotenv",
"nltk",
"tiktoken",
"matplotlib",
"plotly",
"kaleido",
"networkx",
"fastparquet",
"pydantic",
"rich",
"nano-graphrag",
"qwen-vl-utils"
]

[project.urls]
Repository = "https://github.com/if-ai/ComfyUI-IF_AI_tools"
